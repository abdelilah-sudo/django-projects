{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-body text-center">
            <h5 class="card-title text-danger">Confirm Deletion</h5>
            <p class="card-text">Are you sure you want to delete <strong>{{ obj }}</strong>?</p>
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Confirm</button>
            </form>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}

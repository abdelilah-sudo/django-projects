{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <!-- Card for the login form -->
                <div class="card shadow-lg rounded-lg border-0" style="background: linear-gradient(135deg, #f0f4f7, #e2e8f0); padding: 40px;">
                    <div class="card-body">
                        <h2 class="text-center text-primary mb-4" style="font-weight: 600;">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Username Field -->
                            <div class="form-group mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Login</button>
                        </form>

                        <!-- Sign Up Link -->
                        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'accounts:sign-up' %}" class="text-decoration-none text-primary">Register here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <!-- Elegant Form Container with a Card -->
                <div class="card shadow-lg rounded-lg border-0" style="background: linear-gradient(135deg, #f0f4f7, #e2e8f0); padding: 40px;">
                    <h2 class="text-center mb-4 text-primary" style="font-weight: 600;">Sign Up</h2>
                    <form action="{% url 'accounts:sign-up' %}" method="post">
                        {% csrf_token %}
                        
                        <!-- Form Group for each field -->
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" name="username" id="{{ form.username.id_for_label }}"  class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                            <input type="email" name="email" id="{{ form.email.id_for_label }}" value="{{ form.email.value }}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                            <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" id="{{ form.password2.id_for_label }}"  class="form-control" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Create Account</button>
                        </div>
                    </form>

                    <p class="text-center mt-3">Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none text-primary">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

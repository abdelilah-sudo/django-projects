{% extends "fullstack temps/base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <!-- Form Layout with a Soft Background and Rounded Corners -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm rounded-lg">
                <div class="card-header text-center bg-light">
                    <h3 class="text-primary mb-0">Add a New Topic</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'fullstack:new_topic' %}" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form layout='horizontal' %}

                        <!-- Add Topic Button at the Bottom Right -->
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary btn-sm">Add Topic</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

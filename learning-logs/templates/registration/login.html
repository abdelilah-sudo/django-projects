{% extends "fullstack temps/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<div class="text-center mt-4">
    <h2>Log in to your account</h2>
</div>
{% endblock page_header %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;"> <!-- Center vertically and horizontally -->
    <div class="col-md-6 col-lg-4"> <!-- Control the width of the form -->
        <form method="post" action="{% url 'users:login' %}" class="form p-4 shadow-lg rounded bg-light">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button 
                name="submit" 
                class="btn btn-primary w-100" 
                style="border-radius: 10px; font-weight: bold; padding: 10px 20px; background: linear-gradient(to right, #004e92, #000428);">
                Log in
            </button>
            {% endbuttons %}

            <input type="hidden" name="next" value="{% url 'fullstack:topics' %}" />
        </form>

        <div class="text-center mt-3"> <!-- Add the "Don't have an account yet?" section -->
            <p class="mb-0">Donâ€™t have an account yet?</p>
            <a href="{% url 'users:register' %}" class="text-primary" style="font-weight: bold;">Sign up</a>
        </div>
    </div>
</div>
{% endblock content %}
